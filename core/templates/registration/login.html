{% extends 'core/base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="username" class="form-label">Nome de usuário:</label>
        <input id="username" type="text" name="username" required class="form-control" placeholder="Digite seu nome de usuário">
    </div>
    <div class="form-group">
        <label for="password" class="form-label">Senha:</label>
        <input id="password" type="password" name="password" required class="form-control" placeholder="Digite sua senha">
    </div>
    <p class='mt-3'>Ainda não tem uma conta? Crie uma <a href="/sign-up">aqui</a></p>
    <div class="form-group">
        <input type="submit" value="Login" class="btn btn-primary mt-3">
    </div>
</form>
{% endblock %}
