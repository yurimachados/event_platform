{% extends './base.html' %}
{% block title %}
 Eventos
{% endblock %}
{% block content %}
    <div>
        <h1>Eventos</h1>
        <a href="{% url 'event-create' %}" class="btn btn-primary mb-3">+ Evento</a>
        
        <div class="row">
            {% for event in events %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class='card-header d-flex flex-row justify-content-between'>
                            <h6 class="card-title">{{ event.title }} - {{ event.company }}</h6>
                        </div>
                        <div class="card-body">
                            <p class="card-text">{{ event.description }}</p>
                        </div>
                        <div class="card-footer d-flex flex-row justify-content-between">
                            <a href="{% url 'event-detail' event.id %}" class="btn btn-info">Ver detalhes</a>
                            <p class="card-text">{{ event.date|date:'d/m/y H:i' }}</p>
                        </div>
                    </div> 
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
