{% extends './base.html' %}
{% block title %} {{ event.title }} {% endblock %}
{% block content %}

        <div class='card'>
            <div class='card-header'>
                <h3>Ingressos</h3>
            </div>
            <div class='card-body'>
                <div class="list-group">
                    {% for ticket in tickets %}
                    <button type="button" class="list-group-item list-group-item-action d-flex flex-row justify-content-between">
                        <p>{{ ticket.name }} - {{ event.title }}</p>
                        <p>{% if ticket.price == 0 %} Free {% else %} R${{ ticket.price }}{% endif %}</p>
                    </button>
                    {% endfor %}
                </div>
            </div>
            <div class='card-footer'>
                <a href="{% url 'event-detail' event.id %}" class="btn btn-info">Voltar</a>
            </div>
        </div>
{% endblock %}
